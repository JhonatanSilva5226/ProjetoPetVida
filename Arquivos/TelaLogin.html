<!DOCTYPE html>

<html lang="pt-br">
<head>
    <title>Pet Vida | Login</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jhonatan Silva">
    <meta name="keywords" content="HTML5, CSS3">
    <meta name="description" content="Tela Login Pet Vida">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Dancing+Script:wght@700&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Barlow+Condensed:wght@300&family=Barlow+Semi+Condensed:wght@300&family=Dancing+Script:wght@700&family=M+PLUS+1p:wght@500&family=Overpass:wght@300&family=Signika+Negative:wght@300&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style/TelaLogin.css">
    <link rel="icon" href="../Imagens/LogoPetVida.jpeg">
</head>
<body>
    <main>
        <header>

        </header>
            <div>
                <form>
                    <fieldset>
                        <legend>Login</legend>
                        <h2>Pet vida</h2>
                        <label for="email" class="labelEmail">Email</label><br>
                        <input type="email" name="email" placeholder="Meu Email..." class="inputEmail" autocomplete="on"><br>
                        <label for="senha" class="labelSenha">Senha</label><br>
                        <input type="password" name="senha" placeholder="Minha Senha..." class="inputSenha"><br>
                        <input type="button" name="login" value="Login" class="botaoLogin">
                        <input type="checkbox" name="lembrarSenha" class="lembrarSenha"><p>Lembrar minha senha.</p>
                        <a href="#" class="esqueciSenha">Esqueci minha senha?</a>
                    </fieldset>
                </form>
            </div>
        <footer>

        </footer>
    </main>
</body>
</html>
